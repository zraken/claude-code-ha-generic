---
name: "Claude Terminal Pro"
description: "Enhanced terminal interface for Anthropic's Claude Code CLI with persistent auth, package management, and image paste support. Fork of heytcass/home-assistant-addons"
version: "2.0.6"
slug: "claude_terminal_pro"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7

# External resources
url: "https://github.com/esjavadex/claude-code-ha"

# Web interface configuration
ingress: true
ingress_port: 7680
panel_icon: mdi:code-braces-box
panel_title: "Claude Terminal Pro"
panel_admin: true

# Port configuration
ports:
  7680/tcp: 7680
  7681/tcp: 7681
ports_description:
  7680/tcp: "Image upload service and web interface"
  7681/tcp: "ttyd terminal (embedded in web interface)"

# Add-on configuration options
options:
  auto_launch_claude: true
  dangerously_skip_permissions: false
  persistent_apk_packages: []
  persistent_pip_packages: []
  glm_enabled: true
  glm_api_key: ""

schema:
  auto_launch_claude: bool?
  dangerously_skip_permissions: bool?
  persistent_apk_packages:
    - str?
  persistent_pip_packages:
    - str?
  glm_enabled: bool?
  glm_api_key: str?

# Volume mappings for file access
map:
  - config:rw    # Access to Home Assistant configuration files

# API access for Home Assistant integration
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:7680]/
